<nav class="main" *ngIf="!authority; else loggedIn">
  <div class="main-img">
    <div class="main-img__logo">
      <img src="./assets/logo.png" alt="Логотип" height="80">
    </div>
    <div class="main-img__keyboard">
      <img src="./assets/keyboard.png" alt="Клавиатура" height="50">
    </div>
  </div>
</nav>
<ng-template #loggedIn>
  <nav class="log_in">
    <button>
      <a [routerLink]="['']">Пользователи</a>
    </button>
    <button>
      <a [routerLink]="['exercises']">Упражнения</a>
    </button>
    <button>
      <a [routerLink]="['']">Статистика</a>
    </button>
    <button>
      <a [routerLink]="['']">Справка</a>
    </button>
    <button class="user_button" (click)="logout()">
      <p>{{username}}, {{authority==="admin"?"админ":"ученик"}}<br>Выйти</p>
    </button>
  </nav>
</ng-template>
<div class="container">
  <router-outlet *ngIf="authority; else needLogIn"></router-outlet>
  <ng-template #needLogIn>
    <app-login></app-login>
  </ng-template>
</div>
