<div ></div>
<div class="info">
  <div>
    <p>Осталось до конца упражнения: </p>
    <p>Ошибки: {{errorProcess}}/{{exercise?.maxErrors}}</p>
    <p>Осталось символов: {{masLetters.length}}</p>
  </div>
  <div class="virtual">
    <input type="checkbox" >
    <p>Виртуальная клавиатура</p>
  </div>
</div>
<div [@moving_letters]="stateOfLetter" class="letters_field">
  <div class="moving_letters">
    <p class="main_letters" id="main_letter">{{masLetters[0]==" "? "_": masLetters[0]}}</p>
    <p *ngFor="let letter of masLetters.slice(1, masLetters.length)" class="letters">{{letter==" "? "_": letter}}</p>
  </div>
</div>
